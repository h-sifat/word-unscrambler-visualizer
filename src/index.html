<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unscrambler Visualizer</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.ts" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Word Unscrambler Visualizer</h1>
      <a
        class="repo-link"
        href="https://github.com/h-sifat/word-unscrambler-visualizer"
        >Github</a
      >
    </header>
    <div class="wrapper">
      <section class="graph-section">
        <div class="graph" id="graph"></div>
        <p class="graph-instructions">
          mouse wheel: zoom-in/out, filled-node: end of word, the graph/nodes
          is/are draggable
        </p>
      </section>
      <section class="dashboard">
        <form class="words-form">
          <label for="words-input">Words</label>
          <textarea
            name="words-input"
            class="words-input"
            id="words-input"
            spellcheck="true"
          ></textarea>
          <button class="btn words-input-btn" type="submit">Update</button>
        </form>

        <form class="search-form" action="#">
          <button class="btn btn-success">Sound: ON</button>
          <label for="speed-slider">Animation speed: 10ms</label>
          <input
            type="range"
            name="speed-slider"
            class="speed-slider"
            id="speed-slider"
            min="10"
            max="1000"
          />
          <label for="search-input">Query</label>
          <div class="search-box">
            <input
              id="search-input"
              class="search-input"
              spellcheck="false"
              type="text"
              placeholder="Type your query here..."
            />
            <button class="btn search-btn" type="submit">Search</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
