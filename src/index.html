<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="title"
      property="og:title"
      content="Word Unscrambler Visualizer"
    />
    <meta
      name="description"
      property="og:description"
      content="A simple app to visualize word unscrambling algorithm with the trie data structure."
    />
    <meta
      name="keywords"
      content="word unscrambler, visualizer, algorithm, trie, data-structure "
    />
    <meta property="og:image" content="./open-graph-card-image.png" />
    <title>Unscrambler Visualizer</title>
    <meta name="language" content="English" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Muhammad Sifat Hossain" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.ts" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Word Unscrambler Visualizer</h1>
      <a
        class="repo-link"
        href="https://github.com/h-sifat/word-unscrambler-visualizer"
      >
        <img src="./github-logo.svg" alt="Github Logo" />
      </a>
    </header>
    <div class="wrapper">
      <section class="graph-section">
        <div class="graph" id="graph"></div>
        <p class="graph-instructions">
          mouse wheel: zoom-in/out, filled-node: end of word, the graph/nodes
          is/are draggable
        </p>
      </section>
      <section class="dashboard">
        <form class="words-form" id="words-form">
          <label for="words-input">Words</label>
          <textarea
            name="words-input"
            class="words-input"
            id="words-input"
            spellcheck="true"
            placeholder="Type some words here and hit the update button."
          ></textarea>
          <button
            class="btn words-input-btn"
            id="words-input-btn"
            type="submit"
          >
            Update
          </button>
        </form>
        <form class="search-form" id="search-form" action="#">
          <label for="speed-slider" id="speed-slider-label"
            >Loop interval: 10ms</label
          >
          <input
            type="range"
            name="speed-slider"
            class="speed-slider"
            id="speed-slider"
            min="10"
            max="1000"
          />
          <label for="search-input">Query</label>
          <div class="search-box">
            <input
              id="search-input"
              class="search-input"
              spellcheck="false"
              type="text"
              placeholder="Type your query here..."
            />
            <button class="btn search-btn" id="search-btn" type="submit">
              Search
            </button>
          </div>
        </form>

        <section class="status-section">
          <div class="label">Current Node</div>
          <div class="current-node" id="current-node"></div>
          <div class="label">Available Characters</div>
          <div class="available-chars" id="available-chars"></div>

          <div class="label current-word-label">
            Current Word:
            <span class="current-word" id="current-word"></span>
          </div>
        </section>

        <section class="result-section">
          <div class="label">Results</div>
          <div class="results" id="results"></div>
        </section>
      </section>
    </div>
  </body>
</html>
